name: Build and test i386-elf-grub

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

      # We do this manually because of course we want to build the tap from the current commit.
    - name: Install the tap
      run: |
        mkdir -p $(brew --repo)/Library/Taps/nativeos
        ln -s $PWD $(brew --repo)/Library/Taps/nativeos/homebrew-i386-elf-toolchain
        brew tap --repair
    - name: Build i386-elf-grub
      run: brew install nativeos/i386-elf-toolchain/i386-elf-grub
    - name: Test i386-elf-grub
      run: brew test nativeos/i386-elf-toolchain/i386-elf-grub
